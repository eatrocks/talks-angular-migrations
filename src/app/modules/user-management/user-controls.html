<div class="navbar-right navbar-text">

  <login-buttons align="right" class="ng-scope">
    <div></div>
    <div id="login-buttons" class="login-buttons-dropdown-align-right">
      <div class="login-link-and-dropdown-list" ng-class="{'login-form-forgot-password': 'userCtrl.showForgottenPasswordForm', 'login-form-create-account': 'userCtrl.showCreateAccountForm', 'login-form-sign-in': 'userCtrl.showLoginPasswordForm'}">
        <a class="login-link-text" id="login-sign-in-link" ng-if="!userCtrl.isLoggedIn()" ng-click="userCtrl.openDropDown()">Sign in ▾</a>
        <a class="login-link-text" id="login-name-link" ng-if="userCtrl.isLoggedIn()" ng-click="userCtrl.openDropDown()">
          {{userCtrl.getCurrentUser().email}} ▾
        </a>
        <div id="login-dropdown-list" class="accounts-dialog" style="display: block;" ng-if="userCtrl.showDropDown">
          <a class="login-close-text" ng-click="userCtrl.resetForms()">Close</a>
          <div class="login-close-text-clear"></div>
          <div class="login-form" ng-class="{'login-password-form': 'userCtrl.showCreateAccountForm', 'login-password-form': 'userCtrl.showLoginPasswordForm'}">
            <forgotten-password-form ng-if="userCtrl.showForgottenPasswordForm">
              <div id="forgot-password-email-label-and-input">
                <label id="forgot-password-email-label" for="forgot-password-email">Email</label>
                <input id="forgot-password-email" type="email" ng-model="userCtrl.email">
              </div>
              <div class="login-button login-button-form-submit" id="login-buttons-forgot-password" ng-click="userCtrl.resetPassword()">
                Reset password
              </div>
            </forgotten-password-form>
            <create-account-form ng-if="userCtrl.showCreateAccountForm">
              <div id="login-email-label-and-input">
                <label id="login-email-label" for="login-email">
                  Email
                </label>
                <input id="login-email" type="email" ng-model="userCtrl.email">
              </div>
              <div id="login-password-label-and-input">
                <label id="login-password-label" for="login-password">
                  Password
                </label>

              </div>
              <div class="login-button login-button-form-submit" id="login-buttons-password" ng-click="userCtrl.createAccount()">
                Create account
              </div>
            </create-account-form>
            <login-password-form ng-if="userCtrl.showLoginPasswordForm">
              <div id="login-email-label-and-input">
                <label id="login-email-label" for="login-email">
                  Email
                </label>
                <input id="login-email" type="email" autocomplete="off" ng-model="userCtrl.email"
                       style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
              </div>

                <label id="login-password-label" for="login-password">
                  Password
                </label>
                <input id="login-password" type="password" autocomplete="off" ng-model="userCtrl.password"
                       style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
              </div>
              <div class="login-button login-button-form-submit" id="login-buttons-password" ng-click="userCtrl.login()">
                Sign in
              </div>
            </login-password-form>
            <change-password-form ng-if="userCtrl.showChangePasswordForm">
              <div id="login-old-password-label-and-input">
                <label id="login-old-password-label" for="login-old-password">
                  Current Password
                </label>
                <input id="login-old-password" type="password" autocomplete="off" ng-model="userCtrl.password"
                       style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
              </div>

                </label>
                <input id="login-password" type="password" ng-model="userCtrl.newPassword"

              </div>
              <div class="login-button login-button-form-submit" id="login-buttons-do-change-password" ng-click="userCtrl.changePassword()">
                Change password
              </div>
            </change-password-form>
            <logged-in-buttons ng-if="userCtrl.showLoggedInButtons">
              <div class="login-button" id="login-buttons-open-change-password" ng-click="userCtrl.showChangePassword()">
                Change password
              </div>
              <div class="login-button" id="login-buttons-logout" ng-click="userCtrl.logout()">
                Sign out
              </div>
            </logged-in-buttons>
            <div class="additional-link-container" ng-if="userCtrl.showForgottenPasswordForm || userCtrl.showCreateAccountForm">
              <a id="back-to-login-link" class="additional-link" ng-click="userCtrl.showLoginPassword()">Sign in</a>
            </div>
            <div class="additional-link-container" ng-if="userCtrl.showLoginPasswordForm">
              <a id="signup-link" class="additional-link" ng-click="userCtrl.showCreateAccount()">Create account</a>
            </div>
            <div class="additional-link-container" ng-if="userCtrl.showLoginPasswordForm">
              <a id="forgot-password-link" class="additional-link" ng-click="userCtrl.showForgottenPassword()">Forgot password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </login-buttons>

</div>
